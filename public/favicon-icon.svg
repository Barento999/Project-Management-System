<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="100" height="100" rx="20" fill="url(#bgGrad)"/>
  
  <!-- Project/Task Icon Design -->
  <g fill="white">
    <!-- Checklist/Tasks -->
    <rect x="25" y="25" width="50" height="8" rx="2"/>
    <rect x="25" y="40" width="35" height="8" rx="2"/>
    <rect x="25" y="55" width="42" height="8" rx="2"/>
    
    <!-- Checkmark -->
    <path d="M 70 30 L 75 35 L 85 20" stroke="white" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Accent -->
  <circle cx="30" cy="70" r="3" fill="#60A5FA"/>
  <circle cx="42" cy="70" r="3" fill="#60A5FA"/>
  <circle cx="54" cy="70" r="3" fill="#93C5FD"/>
</svg>
